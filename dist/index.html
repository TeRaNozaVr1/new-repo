<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Token</title>
    <link rel="icon" type="icon" href="Iconimg.webp">
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
    body {
    font-family: 'Poppins', sans-serif;
    background-color: #143021;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
}

    .widget {
        background: #143021;
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        width: 100%;
        max-width: 400px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
        color: white;
        font-size: 26px;
        margin-bottom: 20px;
        font-weight: bold;
    }

    input,
    select {
        width: 100%;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 12px;
        font-size: 16px;
        margin-bottom: 15px;
        color: #333;
        box-sizing: border-box;
    }

    input[type="number"],
    input[type="text"],
    select {
        text-align: center;
    }

    button {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 12px;
        background-color: #98ff38;
        color: black;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #7adf30;
    }

    #result {
        color: #4caf50;
        font-size: 14px;
        margin-top: 15px;
        display: none;
        font-weight: bold;
    }

    /* Error message */
    .error {
        color: #f44336;
    }
</style>

</head>
<body>
    
    <div class="widget">
        <h1>PRESALE</h1>
        
        <input type="text" id="walletAddress" placeholder="Enter Solana Wallet Address" />
        <label for="tokenSelect" style="font-size: 14px; color: #666; margin-bottom: 5px; display: inline-block;">Select Token:</label>
        <select id="tokenSelect">
            <option value="USDT">USDT</option>
            <option value="USDC">USDC</option>
        </select>
        <input type="number" id="amount" placeholder="Enter Amount" />
        <button id="exchangeBtn">Exchange</button>
        <p id="result"></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buffer/6.0.3/buffer.min.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
